<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Clock</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://fonts.google.com/css?family= Rubik Maps">
</head>
<body>
  <div class="container">
    <div class="hour" style="--color: #fff">
        <div class="number hour num-1" >
            <span class="bar bar-1"></span>
            <span class="bar bar-2"></span>
            <span class="bar bar-3"></span>
            <span class="bar bar-4"></span>
            <span class="bar bar-5"></span>
            <span class="bar bar-6"></span>
            <span class="bar bar-7"></span>
        </div>
        <div class="number hour num-2">
          <span class="bar bar-1"></span>
          <span class="bar bar-2"></span>
          <span class="bar bar-3"></span>
          <span class="bar bar-4"></span>
          <span class="bar bar-5"></span>
          <span class="bar bar-6"></span>
          <span class="bar bar-7"></span>
      </div>
    </div>
    <div class="colon">
      <span></span>
      <span></span>
    </div>
    <div class="minute" style="--color: #fff">
      <div class="number minute num-1">
          <span class="bar bar-1"></span>
          <span class="bar bar-2"></span>
          <span class="bar bar-3"></span>
          <span class="bar bar-4"></span>
          <span class="bar bar-5"></span>
          <span class="bar bar-6"></span>
          <span class="bar bar-7"></span>
      </div>
      <div class="number minute num-2">
        <span class="bar bar-1"></span>
        <span class="bar bar-2"></span>
        <span class="bar bar-3"></span>
        <span class="bar bar-4"></span>
        <span class="bar bar-5"></span>
        <span class="bar bar-6"></span>
        <span class="bar bar-7"></span>
      </div>
    </div>
    <div class="colon">
      <span></span>
      <span></span>
    </div>
    <div class="second"style="--color: #fff">
      <div class="number second num-1">
          <span class="bar bar-1"></span>
          <span class="bar bar-2"></span>
          <span class="bar bar-3"></span>
          <span class="bar bar-4"></span>
          <span class="bar bar-5"></span>
          <span class="bar bar-6"></span>
          <span class="bar bar-7"></span>
      </div>
      <div class="number second num-2">
        <span class="bar bar-1"></span>
        <span class="bar bar-2"></span>
        <span class="bar bar-3"></span>
        <span class="bar bar-4"></span>
        <span class="bar bar-5"></span>
        <span class="bar bar-6"></span>
        <span class="bar bar-7"></span>
      </div>
      
    </div>
  </div>
  <script src="./main.js"></script>
</body>
</html>
